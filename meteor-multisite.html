<head>
  <title>meteor-multisite</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>
	<p><a href="http://localhost:3000">Localhost</a> - <a href="http://127.0.0.1:3000">127.0.0.1</a></p>
	{{> hello}}
</body>

<template name="hello">
  <h1>{{site.name}}</h1>
  <button>Insert random post</button>
  <hr>
  <ul>
  {{#each posts}}
	<li>{{title}}</li>
  {{/each}}
  </ul>
</template>
